{% extends 'base.html' %} <br />

{% block title %}Login{% endblock title %} <br />

{% block content %} <br />

{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li
    {%
    if
    message.tags
    %}
    class="bg-{{ message.tags }} p-4 text-center"
    {%
    endif
    %}
  >
    {{ message }}
  </li>
  {% endfor %}
</ul>
{% endif %}
<div class="container">
  <section id="content">
    <form action="" method="POST">
      {% csrf_token %}
      <h1>Login Form</h1>
      <div>
        <input
          type="email"
          placeholder="email"
          required=""
          id="email"
          name="email"
          required
        />
      </div>
      <div>
        <input
          type="password"
          placeholder="Password"
          required=""
          id="password"
          name="password"
        />
      </div>
      <div>
        <input type="submit" value="Log in" />
        <a href="">Lost your password?</a>
      </div>
    </form>

    <!-- form -->
  </section>
  <!-- content -->
</div>
<!-- container -->
<script src="{% static 'js/home.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
{% endblock content %}
