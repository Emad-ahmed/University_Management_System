{% extends 'base.html' %} <br />

{% block title %}Payment{% endblock title %} <br />

{% block content %} <br />

{% load static %}
<link rel="stylesheet" href="{% static 'css/payment.css' %}" /> <br>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
  <img src="{% static 'img/bkash.JPG' %}" alt="" / class="my_payment_img">
  <div class="bkash-border">
    <div class="sub-border">
      <h6 class="mt-3">Merchant: TonneOnlineBd</h4>
      <h6 class="mt-3">Invoice no: 21279615</h4>
      <h6 class="mt-3">Amount: BDT 500</h4>
      <form action="" class="bkash-form" method = "POST">
        {% csrf_token %}
        <label for=""  class="mb-2 label1">Your Bkash Account Number</label> <br>
        <input type="number" placeholder="e.g 01XXXXXXXXXX" / class="new-input">

        <div class="mb-3 form-check mt-3">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree the <a href="" class="text-white">terms and condition</a></label>
        </div>

        <div class="btn" role="group" aria-label="Basic example">
          <button type="submit" class="btn btn-primary">PROCEED</button>
          <button type="button" class="btn btn-primary">CLOSE</button>
         
        </div>
        <div class="mt-3">
            <p class="text-white"><i class="fa fa-phone" aria-hidden="true"></i> 16247</p>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="{% static 'js/home.js' %}"></script>
{% endblock content %}
