<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'css/account_home.css' %}" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
  </head>
  <body>
    <div class="topbar">
      <img src="{% static 'img/lu.png' %}" alt="" />
      <a href="#" class="Navbar-brand mt-3">Leading University</a>
    </div>
    <nav class="navbar navbar-expand-custom navbar-mainbg">
      <button
        class="navbar-toggler"
        type="button"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars text-white"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <div class="hori-selector">
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <li class="nav-item">
            <a class="nav-link" href="/teacher"
              ><i class="fas fa-tachometer-alt"></i>Dashboard</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'course' %}"
              ><i class="far fa-clone"></i>Course</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'result' %}"
              ><i class="far fa-chart-bar"></i>Add Result</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'allresult' %}"
              ><i class="far fa-chart-bar"></i>Show Result</a
            >
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}{% endblock content %}

    <script src="{% static 'js/home_account.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
